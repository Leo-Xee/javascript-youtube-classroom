<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <title>👩🏻‍💻 유튜브 강의실</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./src/css/index.css" />
  </head>
  <body>
    <div id="app">
      <div class="d-flex justify-center mt-5 w-100">
        <div class="w-100">
          <header class="my-4">
            <h2 class="text-center font-bold">👩🏻‍💻 나만의 유튜브 강의실 👨🏻‍💻</h2>
            <nav class="d-flex justify-center">
              <button class="btn bg-cyan-100 mx-1">👁️ 볼 영상</button>
              <button class="btn mx-1">✅ 본 영상</button>
              <button id="search-button" class="btn mx-1">
                🔍 동영상 검색
              </button>
            </nav>
          </header>
          <main class="mt-10" data-js="saved-page">
            <section
              class="video-wrapper"
              data-js="saved-page__video-wrapper"
            ></section>
          </main>
        </div>
      </div>
      <div class="modal" data-js="youtube-search-modal">
        <div class="modal-inner p-8" data-js="youtube-search-modal__inner">
          <button class="modal-close" data-js="youtube-serach-modal__close">
            <svg viewbox="0 0 40 40">
              <path class="close-x" d="M 10,10 L 30,30 M 30,10 L 10,30" />
            </svg>
          </button>
          <header>
            <h2 class="text-center">🔎 유튜브 검색</h2>
          </header>
          <form class="d-flex" data-js="youtube-search-modal__form">
            <input
              type="text"
              class="w-100 mr-2 pl-2"
              placeholder="검색"
              data-js="youtube-search-modal__input"
            />
            <button
              type="submit"
              class="btn bg-cyan-500"
              data-js="youtube-search-modal__submit"
            >
              검색
            </button>
          </form>
          <section
            class="mt-2"
            data-js="youtube-search-modal__recent-keywords"
          ></section>
          <section>
            <div
              class="d-flex justify-end text-gray-700"
              data-js="youtube-search-modal__save-video-count"
            ></div>
            <section
              class="video-wrapper"
              data-js="youtube-search-modal__video-wrapper"
            ></section>
            <div
              class="d-none"
              data-js="youtube-search-modal__skeleton-wrapper"
            >
              <section class="video-wrapper">
                <article class="clip">
                  <div class="skeleton">
                    <div class="image"></div>
                    <p class="line"></p>
                    <p class="line"></p>
                  </div>
                </article>
                <article class="clip">
                  <div class="skeleton">
                    <div class="image"></div>
                    <p class="line"></p>
                    <p class="line"></p>
                  </div>
                </article>
                <article class="clip">
                  <div class="skeleton">
                    <div class="image"></div>
                    <p class="line"></p>
                    <p class="line"></p>
                  </div>
                </article>
                <article class="clip">
                  <div class="skeleton">
                    <div class="image"></div>
                    <p class="line"></p>
                    <p class="line"></p>
                  </div>
                </article>
                <article class="clip">
                  <div class="skeleton">
                    <div class="image"></div>
                    <p class="line"></p>
                    <p class="line"></p>
                  </div>
                </article>
                <article class="clip">
                  <div class="skeleton">
                    <div class="image"></div>
                    <p class="line"></p>
                    <p class="line"></p>
                  </div>
                </article>
                <article class="clip">
                  <div class="skeleton">
                    <div class="image"></div>
                    <p class="line"></p>
                    <p class="line"></p>
                  </div>
                </article>
                <article class="clip">
                  <div class="skeleton">
                    <div class="image"></div>
                    <p class="line"></p>
                    <p class="line"></p>
                  </div>
                </article>
                <article class="clip">
                  <div class="skeleton">
                    <div class="image"></div>
                    <p class="line"></p>
                    <p class="line"></p>
                  </div>
                </article>
                <article class="clip">
                  <div class="skeleton">
                    <div class="image"></div>
                    <p class="line"></p>
                    <p class="line"></p>
                  </div>
                </article>
              </section>
            </div>
          </section>
          <section class="d-none" data-js="youtube-search-modal__not-found">
            <div
              class="d-flex justify-center text-gray-700"
              data-js="youtube-search-modal__save-video-count"
            >
              <img
                class="w-50"
                src="./src/images/status/not_found.png"
                alt="검색결과가 없습니다."
              />
            </div>
          </section>
        </div>
      </div>
    </div>
    <script type="module" src="./src/js/index.js"></script>
  </body>
</html>
